<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖基本实现</title>
</head>
<body>
    <script>
        function moveFn(){
            console.log(1)
        }
        document.addEventListener("mousemove",debounce(moveFn,300))

        function debounce(fn,wait){
            let timeout=null;
            return function(){
                const context = this;
                const arg = arguments;
                if(timeout) clearTimeout(timeout);
                timeout = setTimeout(()=>{
                    fn.apply(context,arg)
                },wait)
            }
        }
    </script>
</body>
</html>
